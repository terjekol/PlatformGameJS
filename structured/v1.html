<!DOCTYPE html>
<html lang="en">

<head>
    <title>JavaScript platform game</title>
    <style>
        body {
            background: black;
        }
        #gameCanvas {
            background: blue;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 5px solid white;
        }
    </style>
</head>

<body>
    <!-- Game art by: https://bevouliin.com/ -->
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 800;
        canvas.height = 720;
        let x = 10;
        let y = 50;
        let retningX = 5;
        let retningY = -5;
        let bredde = 50;
        let høyde = 50;

        gameLoop();
        function gameLoop() {
            ctx.clearRect(0, 0, 800, 720)
            x = x + retningX
            y = y + retningY
            if (x > 800 - bredde) {
                retningX = -retningX;
            }
            if (x < 0) {
                retningX = -retningX;
            }
            if (y > 720 - høyde) {
                retningY = -retningY;
            }
            if (y < 0) {
                retningY = -retningY;
            }
            ctx.fillRect(x, y, bredde, høyde)
            requestAnimationFrame(gameLoop)
        }
    </script>
</body>

</html>
